<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Settings Button -->
    <button class="settings-btn" id="openSettings" title="Settings">
      <svg viewBox="0 0 24 24">
        <path d="M19.14,12.94a7.14,7.14,0,0,0,.05-.94,7.14,7.14,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.05,7.05,0,0,0-1.63-.94L14.5,2.5a.5.5,0,0,0-.5-.5H10a.5.5,0,0,0-.5.5L9.09,5.07a7.05,7.05,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L4.86,11.06a7.14,7.14,0,0,0,0,1.88L2.75,14.59a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.05,7.05,0,0,0,1.63.94l.41,2.57a.5.5,0,0,0,.5.5h4a.5.5,0,0,0,.5-.5l.41-2.57a7.05,7.05,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
      </svg>
    </button>
    <h1>Spin Game</h1>
    
    <!-- Player Count Control -->
    <div class="player-control">
      <button id="minusButton">â€“</button>
      <input type="text" id="numPlayers" value="6" readonly>
      <button id="plusButton">+</button>
    </div>
    
    <!-- Wheel Container (Draggable) -->
    <div class="wheel-container">
      <canvas id="wheelCanvas"></canvas>
      <div class="needle" id="needle"></div>
    </div>
    
    <!-- Spin Button -->
    <button id="spinButton" class="neumorphic-button">Give it a Spin</button>
  </div>
  
  <!-- Modal Settings Menu -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      
      <!-- Wheel Design Previews -->
      <h3>Wheel Design</h3>
      <div class="preview-grid">
        <div class="preview-card" data-wheel="pastel" id="previewWheelPastel">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Pastel</span>
        </div>
        <div class="preview-card" data-wheel="classic" id="previewWheelClassic">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Classic</span>
        </div>
        <div class="preview-card" data-wheel="galaxy" id="previewWheelGalaxy">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Galaxy</span>
        </div>
        <div class="preview-card" data-wheel="nature" id="previewWheelNature">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Nature</span>
        </div>
        <div class="preview-card" data-wheel="candy" id="previewWheelCandy">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Candy</span>
        </div>
        <div class="preview-card" data-wheel="holographic" id="previewWheelHolographic">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Holo</span>
        </div>
        <div class="preview-card" data-wheel="jelly" id="previewWheelJelly">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Jelly</span>
        </div>
        <div class="preview-card" data-wheel="magnetic" id="previewWheelMagnetic">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Magnetic</span>
        </div>
        <div class="preview-card" data-wheel="layered" id="previewWheelLayered">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Layered</span>
        </div>
        <div class="preview-card" data-wheel="nebula" id="previewWheelNebula">
          <div class="preview-content">
            <canvas width="100" height="100"></canvas>
          </div>
          <span>Nebula</span>
        </div>
      </div>
      
      <!-- Needle Design Previews -->
      <h3>Needle Design</h3>
      <div class="preview-grid">
        <div class="preview-card" data-needle="knob" id="previewNeedleKnob">
          <div class="preview-content">
            <div class="needle-preview knob"></div>
          </div>
          <span>Knob</span>
        </div>
        <div class="preview-card" data-needle="arrow" id="previewNeedleArrow">
          <div class="preview-content">
            <div class="needle-preview arrow"></div>
          </div>
          <span>Arrow</span>
        </div>
        <div class="preview-card" data-needle="feather" id="previewNeedleFeather">
          <div class="preview-content">
            <div class="needle-preview feather"></div>
          </div>
          <span>Feather</span>
        </div>
        <div class="preview-card" data-needle="laser" id="previewNeedleLaser">
          <div class="preview-content">
            <div class="needle-preview laser"></div>
          </div>
          <span>Laser</span>
        </div>
        <div class="preview-card" data-needle="trident" id="previewNeedleTrident">
          <div class="preview-content">
            <div class="needle-preview trident"></div>
          </div>
          <span>Trident</span>
        </div>
      </div>
      
      <!-- Close Button -->
      <button class="close-btn neumorphic-button" id="closeSettings">Close</button>
    </div>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
